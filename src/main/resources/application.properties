# Spring Shell Configuration
spring.application.name=AWS Shell
spring.shell.interactive.enabled=true
spring.shell.noninteractive.enabled=false

# Shell Prompt
spring.shell.command.quit.enabled=true
spring.shell.command.help.enabled=true
spring.shell.command.history.enabled=true
spring.shell.command.clear.enabled=true
spring.shell.command.stacktrace.enabled=true

# Logging
logging.level.root=WARN
logging.level.com.aws.shell=INFO
logging.level.software.amazon.awssdk=WARN

# Shell History
spring.shell.history.enabled=true
spring.shell.history.name=aws-shell-history
